	<script language="javascript" >
		var xmlHttp;
		function createXMLHttp() {         //判断当前使用的浏览器类型

				xmlHttp = new XMLHttpRequest();
			} else {
				xmlHttp = new ActiveXObject("Microsoft.SMLHTTP")
			}
		}
